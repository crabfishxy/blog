# Nginx 配置示例 - 可根据需要手动修改后使用
# 复制到: /etc/nginx/sites-available/blog
# 启用: ln -s /etc/nginx/sites-available/blog /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # 修改为你的域名或 IP
    
    root /var/www/blog;  # 修改为你的部署路径
    index index.html;
    
    # Gzip 压缩 - 减少传输大小
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1000;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 静态资源缓存
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # HTML 文件 - 较短缓存
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # 主路由
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # 自定义 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}

